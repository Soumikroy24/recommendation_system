<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“š Book Recommender Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white min-h-screen p-6">

  <!-- âœ… Navbar (now correctly placed inside <body>) -->
  
<nav class="bg-gray-900 text-white py-3 px-6 flex justify-between items-center shadow-lg">
  <h1 class="text-xl font-bold text-indigo-400">ğŸ“š Book Recommender</h1>
  <div class="space-x-6">
    <a href="/" class="hover:text-indigo-400">Home</a>
    <a href="#train" class="hover:text-indigo-400">Train</a>
    <a href="#recommend" class="hover:text-indigo-400">Recommend</a>
    <a href="#about" class="hover:text-indigo-400">About</a>
  </div>
</nav>


  <!-- âœ… Loading Spinner Overlay (inside body, so it's visible on top of everything) -->
  <div id="loadingSpinner"
       class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="loader border-t-4 border-indigo-400 rounded-full w-16 h-16 animate-spin"></div>
  </div>

  <h1 class="text-4xl font-bold text-center text-indigo-400 mb-8">
    ğŸ“š Book Recommendation Gallery
  </h1>

  <!-- User Input Section -->
  <div id="recommend" class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-2xl shadow-lg mb-10">
    <label class="block text-lg mb-2 text-gray-300">Enter User ID:</label>
    <input id="userId" type="number" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white" placeholder="e.g., 123..">

    <button onclick="getRecommendations()" class="mt-4 w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-lg transition">
      ğŸ” Get Personalized Recommendations
    </button>
  </div>

  <!-- Gallery Sections -->
  <div id="svdppGallery" class="p-4">
    <h2 class="text-2xl text-center text-indigo-300 mb-4">âœ¨ SVD++ Recommendations</h2>
    <div id="svdppCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <div class="flex justify-center mt-4">
  <button onclick="showMore('svdppCards')" 
          class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white font-semibold">
    Show More
  </button>
</div>


  <div id="bprGallery" class="p-4 mt-10">
    <h2 class="text-2xl text-center text-indigo-300 mb-4">ğŸ”¥ BPR Recommendations</h2>
    <div id="bprCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>

  <div class="flex justify-center mt-4">
  <button onclick="showMore('bprCards')" 
          class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white font-semibold">
    Show More
  </button>
</div>


  <!-- Modal (View More) -->
  <div id="bookModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-gray-900 rounded-2xl p-6 max-w-md w-full text-white shadow-2xl relative">
    <button onclick="closeModal()" class="absolute top-2 right-3 text-gray-400 hover:text-white text-2xl">&times;</button>
    <img id="modalImage" src="" class="w-48 h-72 object-cover rounded-lg mx-auto mb-4 shadow-lg">
    <h2 id="modalTitle" class="text-2xl font-bold text-indigo-300 text-center"></h2>
    <p id="modalAuthor" class="text-center text-gray-400 mt-1"></p>
    <p id="modalRating" class="text-yellow-400 text-center mt-1"></p>
    <p id="modalDesc" class="text-gray-300 mt-4 text-center"></p>
    <button id="similarBtn" class="mt-5 bg-indigo-600 hover:bg-indigo-700 w-full py-2 rounded-lg transition-all">
      Find Similar Books
    </button>
  </div>
</div>


  <script src="/static/script.js"></script>
</body>
</html>
